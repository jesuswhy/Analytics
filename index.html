<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaspi аналитика</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }
        @media (max-width: 768px) {
    .container {
        width: 95%;
    }

    header {
        flex-direction: column;
        align-items: flex-start;
    }

    header nav {
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }

    header nav a {
        margin: 5px 0;
    }

    .filter {
        flex-direction: column;
        align-items: stretch;
    }

    .filter input, .filter select, .btn {
        width: 100%;
        margin-bottom: 10px;
    }

    footer p {
        font-size: 12px;
    }

    footer .social-links a {
        font-size: 16px;
    }

    header nav a {
        display: none;
    }
}

        /* Шапка */
        header {
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #ff50e5;
        }

        /* Основной контейнер */
        .container {
            width: 85%;
            margin: 50px auto;
        }

        /* Фильтры */
        .filter {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .filter input, .filter select {
            padding: 12px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        .filter input:focus, .filter select:focus {
            border-color: #30d5c8;
        }

        .btn {
            padding: 12px 18px;
            background-color: #30d5c8;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #28a4a5;
        }

        /* Стиль графиков */
        canvas {
            margin-bottom: 50px;
        }

        /* Подвал */
        footer {
            background-color: #1e1e1e;
            color: #fff;
            padding: 40px 0;
            text-align: center;
        }

        footer .social-links a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
            transition: color 0.3s;
        }

        footer .social-links a:hover {
            color: #ff50e5;
        }

        footer p {
            margin: 20px 0 0;
            font-size: 14px;
        }

        /* Индикатор загрузки */
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #30d5c8;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 100px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

<header>
    <div class="logo">Kaspi аналитика</div>
    <nav>
        <a href="#home">Главная</a>
        <a href="#analytics">Аналитика</a>
        <a href="#contact">Контакты</a>
    </nav>
</header>

<div class="container">
    <h1>Аналитика по категориям и товарам</h1>

    <div class="filter">
        <input type="text" id="searchTerm" placeholder="Поиск по категории">
        <input type="text" id="productFilter" placeholder="Поиск по товару">
        <select id="monthFilter">
            <option value="Сентябрь 2024">Сентябрь 2024</option>
            <option value="Август 2024">Август 2024</option>
            <!-- Добавить остальные месяцы -->
        </select>
        <button class="btn" onclick="applyFilters()">Применить фильтр</button>
    </div>

    <canvas id="ordersChart" style="display:none;"></canvas>
    <canvas id="revenueChart" style="display:none;"></canvas>
    <canvas id="avgCheckChart" style="display:none;"></canvas>
    <canvas id="sellersChart" style="display:none;"></canvas>
    <div id="loader" class="loader" style="display:none;"></div>
</div>

<footer>
    <p>&copy; 2024 Kaspi аналитика. Все права защищены.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
<script src="script.js"></script> <!-- Логика для графиков -->
</body>
</html>
